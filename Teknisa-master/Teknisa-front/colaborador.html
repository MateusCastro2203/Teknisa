<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Colaborador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <link rel="stylesheet" href="css/stylecolaborador.css">
    <script type="text/javascript" src="../Teknisa-front/js/animacao.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">
            <img src="https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-1x.png"
                srcset="https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-1x.png 1x, https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-2x.png 2x"
                width="120" height="23" style="max-height:23px;height:auto;position: relative; left: 40%;"
                alt="Teknisa Logotipo"
                data-retina_logo_url="https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-2x.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <div id="login">
            <div class="logo-image">
                <img src="../Teknisa-front/img/Teknisa.png" alt="Teknisa" width="200px">
            </div>
            <h1 class="display1">Login</h1>
            <form action="" method="" class="container" role="form" style="width: 50%;">
                <div id="email" class="form-group">
                    <label for="email" class="float-label">Email</label>
                    <input class="form-control" type="text" placeholder="email" id="email" size="18" required>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div class="form">
            <div class="btn btn-primary" id="registrar" onclick="FormularioClick()">
                Registrar
            </div>
            <form class="formulario" id="registrar">
                <input type="text" class="form-control" placeholder="nome" id="nome"><br>
                <input type="text" class="form-control" placeholder="email" id="email"><br>
                <input type="text" class="form-control" placeholder="telefone" id="telefone"><br>
                <input class="btn btn-outline-secondary" type="submit">
            </form>

        </div>
    </div>

</body>

</html>
