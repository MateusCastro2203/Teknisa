<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../Teknisa-front/css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="home.html">
            <img src="https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-1x.png"
                srcset="https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-1x.png 1x, https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-2x.png 2x"
                width="120" height="23" style="max-height:23px;height:auto;" alt="Teknisa Logotipo"
                data-retina_logo_url="https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-2x.png">
        </a>
    </nav>
    <form action="" method="POST">
        <h1 class="display-1 text-center">Agendar Sala</h1>
        <div class="container" style="width: 50%;">
            <form action="postFormAgendar()" id="AgendarSala">
                <div class="form-group">
                    <label for="horaIni">Horario de Inicio</label>
                    <input type="time" class="form-control" id="horaIni" min="8:00" max="18:00" required >
                    <small>Horarios de 8:00 as 18:00</small>
                </div>
                <div class="form-group">
                    <label for="horaFim">Horario de Termino</label>
                    <input type="time" class="form-control" id="horaFim" min="9:00" max="19:00" required>
                    <small>Horarios de 9:00 as 19:00</small>
                </div>

                <div class="form-group">
                    <label for="cadeiras">Quantidade de Cadeiras</label>
                    <input type="number" class="form-control" placeholder="Numer de cadeiras" id="cadeiras">
                </div>

                <div class="form-group">
                    <label for="cadeiras">Computador :&nbsp</label>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="possuipc">Sim </label>
                        <input class="form-check-input" type="checkbox" id="possuipc" value="sim">
                        <label class="form-check-label" for="naopossuipc">&nbsp Não</label>
                        <input class="form-check-input" type="checkbox" id="naopossuipc" value="nao">

                    </div>
                </div>
                <div class="form-group">
                    <label for="cadeiras">Projetor :&nbsp</label>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="possuiproj">Sim </label>
                        <input class="form-check-input" type="checkbox" id="possuiproj" value="sim">
                        <label class="form-check-label" for="naopossuiproj">&nbsp Não</label>
                        <input class="form-check-input" type="checkbox" id="naopossuiproj" value="nao">

                    </div>
                </div>
                <div class="form-group">
                    <label for="cadeiras">Videoconferência :&nbsp</label>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="possuivideo">Sim </label>
                        <input class="form-check-input" type="checkbox" id="possuivideo" value="sim">
                        <label class="form-check-label" for="naopossuivideo">&nbsp Não</label>
                        <input class="form-check-input" type="checkbox" id="naopossuivideo" value="nao">

                    </div>
                </div>


                <button type="button" class="btn btn-success btn-block" id="enviar" value="enivar">Enviar</button>

            </form>
        </div>
    </form>
</body>

</html>
