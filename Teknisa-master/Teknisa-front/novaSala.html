<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Agendamento de Salas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="home.html">
            <img src="https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-1x.png"
                srcset="https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-1x.png 1x, https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-2x.png 2x"
                width="120" height="23" style="max-height:23px;height:auto;" alt="Teknisa Logotipo"
                data-retina_logo_url="https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-2x.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <h1 class="text-center">Adicionar nova sala</h1>
    <div class="container">


        <form action="javascript:postFormSala()" id="cadastrarSala">

            <label for="nome">Nome da Sala</label>
            <input type="text" class="form-control" placeholder="Nome da Sala" id="nomeSala">


            <label for="cadeiras">Quantidade de Cadeiras</label>
            <input type="number" class="form-control" placeholder="Numer de cadeiras" id="cadeiras">


            <label for="cadeiras">Computador :&nbsp</label>

            <input type="text" id="possuipc" maxlength="1">
            <small>Digite S par sim e N para não</small><br>



            <label for="Projetor">Projetor :&nbsp</label>

            <input type="text" id="possuiproj" maxlength="1">
            <small>Digite S par sim e N para não</small><br>



            <label for="cadeiras">Videoconferência :&nbsp</label>

            <input type="text" id="possuivideo" maxlength="1">
            <small>Digite S par sim e N para não</small>


            <div class="form-group">
                <input type="submit" onclick="go()" class="btn btn-success">
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="js/Requisicoes.js"></script>

</html>
