<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Home</title>

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../Teknisa-front/css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="home.html">
            <img src="https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-1x.png"
                srcset="https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-1x.png 1x, https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-2x.png 2x"
                width="120" height="23" style="max-height:23px;height:auto;" alt="Teknisa Logotipo"
                data-retina_logo_url="https://d3n3c8rpwp6bs7.cloudfront.net/wp-content/uploads/2018/06/Logo-Teknisa-SM-2x.png">
        </a>
    </nav>

    <form action="" method="POST" class="container" role="form" style="width:50%;">
        <div id="Cadastrar" class="form-group">
            <h1 class="display-1 text-center">Alterar Sala</h1>
            <label for="nome">Nome da Sala</label>
            <input type="text" class="form-control" placeholder="Digite o seu nome da sala" id="nome" required><br>
            <button type="button" class="btn btn-primary" style="position: relative; left: 66%;" data-toggle="modal"
                data-target="#Alterar">
                Alterar
            </button>
            <div class="modal fade" id="Alterar">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Alterar Sala</h4>
                            <button type="button" class="close" data-dismiss="modal">x</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="container">
                                <div id="Alterar">

                                    <div class="form-group">
                                        <label for="nome">Nome da Sala</label>
                                        <input type="email" class="form-control" placeholder="Nome da Sala" id="nome">
                                    </div>
                                    <div class="form-group">
                                        <label for="cadeiras">Quantidade de Cadeiras</label>
                                        <input type="number" class="form-control" placeholder="Numer de cadeiras"
                                            id="cadeiras">
                                    </div>

                                    <div class="form-group">
                                        <label for="cadeiras">Computador :&nbsp</label>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label" for="possuipc">Sim </label>
                                            <input class="form-check-input" type="checkbox" id="possuipc" value="sim">
                                            <label class="form-check-label" for="naopossuipc">&nbsp Não</label>
                                            <input class="form-check-input" type="checkbox" id="naopossuipc"
                                                value="nao">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="cadeiras">Projetor :&nbsp</label>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label" for="possuiproj">Sim </label>
                                            <input class="form-check-input" type="checkbox" id="possuiproj" value="sim">
                                            <label class="form-check-label" for="naopossuiproj">&nbsp Não</label>
                                            <input class="form-check-input" type="checkbox" id="naopossuiproj"
                                                value="nao">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="cadeiras">Videoconferência :&nbsp</label>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label" for="possuivideo">Sim </label>
                                            <input class="form-check-input" type="checkbox" id="possuivideo"
                                                value="sim">
                                            <label class="form-check-label" for="naopossuivideo">&nbsp Não</label>
                                            <input class="form-check-input" type="checkbox" id="naopossuivideo"
                                                value="nao">

                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary" style="position: relative; left: 66%;" data-toggle="modal"
                                    data-target="#Alterar">
                                    Alterar
                                </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
